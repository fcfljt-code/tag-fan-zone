<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a55ab"/>
      <stop offset="100%" style="stop-color:#003366"/>
    </linearGradient>
    <linearGradient id="ballGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
  </defs>

  <!-- Hintergrund -->
  <rect width="512" height="512" rx="102" fill="url(#bgGrad)"/>

  <!-- Dekorative Linien -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="4"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="2"/>

  <!-- Fußball -->
  <circle cx="256" cy="220" r="100" fill="url(#ballGrad)" stroke="#1a55ab" stroke-width="3"/>

  <!-- Fußball Muster (Pentagon) -->
  <path d="M256 140 L296 175 L280 225 L232 225 L216 175 Z" fill="#1a55ab"/>
  <path d="M216 175 L180 190 L180 240 L232 225 Z" fill="#1a55ab" opacity="0.8"/>
  <path d="M296 175 L332 190 L332 240 L280 225 Z" fill="#1a55ab" opacity="0.8"/>
  <path d="M232 225 L220 280 L256 300 L292 280 L280 225 Z" fill="#1a55ab" opacity="0.6"/>

  <!-- TSG Text -->
  <text x="256" y="380" text-anchor="middle" fill="white" font-family="Arial Black, Arial, sans-serif" font-weight="900" font-size="72">TSG</text>

  <!-- 1899 Text -->
  <text x="256" y="440" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-weight="700" font-size="42">1899</text>

  <!-- Kleine Sterne -->
  <circle cx="140" cy="100" r="4" fill="rgba(255,255,255,0.5)"/>
  <circle cx="380" cy="120" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="420" cy="380" r="4" fill="rgba(255,255,255,0.5)"/>
  <circle cx="100" cy="400" r="3" fill="rgba(255,255,255,0.4)"/>
</svg>
